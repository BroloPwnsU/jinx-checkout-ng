	    window.onAmazonPaymentsReady = function() {
			
			console.log("APAY window.onAmazonPaymentsReady()");

			if (window.amazonTunnel != null)
			{			
				window.amazonTunnel.enableAmazonPay(true);
			}
			else
			{
				//If the twitch tunnel hasn't been opened yet by our app, drill it from this side
				window.amazonTunnel = {
					amazonPayPreloaded: true
				}
			}
	    };
	</script>
