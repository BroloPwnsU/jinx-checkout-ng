<div *ngIf="summaryLoaded">
	<p>
		Checkout Complete!
	</p>
	<p>
		Amazon Pay Order Ref #: {{summary.orderReferenceId}}
	</p>
	<p>
		Total: {{summary.total | currency}}
	</p>
	<p>
		Estimated Ship Date:
	</p>
	<p>
		<a href="https://www.jinx.com/help" target="_blank">Help</a>
	</p>
	<p>
		<button (click)="closeWindow()">Close Checkout</button>
	</p>
</div>
